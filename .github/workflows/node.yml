name : Daily Node Script

on:
  schedule:
  - cron: '3 16 * * *' # 分 時 日 月 曜日 ←　毎日設定
  workflow_dispatch:

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: INstall dependencies
        run: npm ci

      - name: run Node server
        run: node src/server/server.mjs