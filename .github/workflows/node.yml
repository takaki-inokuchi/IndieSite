name: Daily Node Script

on:
  schedule:
    - cron: '00 16 * * *' # 毎日16時に実行
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create public directory if not exists
        run: mkdir -p public

      - name: Run data fetch script
        run: node src/server/server.mjs

      - name: Check files in public
        run: ls -la public

      - name: Build project
        run: npm run build

      - name: Check files in dist
        run: ls -la dist

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_KEY }}"
          projectId: "indiegame-hub"
          channelId: "live" 