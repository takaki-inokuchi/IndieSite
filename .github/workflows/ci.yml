name: CI Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. 依存関係インストール
      - name: Install dependencies
        run: npm ci

      # 4. ビルド
      - name: Build project
        run: npm run build

      # 5. Firebase Hosting デプロイ（公式 Action）
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"       # GitHub が自動で作るトークン
          firebaseServiceAccount: "${{ secrets.FIREBASE_KEY }}" # サービスアカウント JSON
          projectId: "indiegame-hub"                    # Firebase プロジェクトID
          channelId: "live"                             # live チャンネルにデプロイ
